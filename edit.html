<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Mahasiswa</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="navbar">
  <div class="nav-left">Edit Mahasiswa</div>
  <div class="nav-right"><a class="btn small" href="admin-dashboard.html">Kembali</a></div>
</div>

<div class="container">
  <div class="card">
    <h3>Edit Data Mahasiswa</h3>
    
    <form id="formEdit">

      <label>NIM</label>
      <input type="text" id="inputNim" name="nim" readonly required style="background:#f3f3f3; cursor:not-allowed;">

      <label>Nama</label>
      <input type="text" id="inputNama" name="nama" required>

      <label>Tempat Lahir</label>
      <input type="text" id="inputTempatLahir" name="tempatLahir">

      <label>Tanggal Lahir</label>
      <input type="date" id="inputTanggalLahir" name="tanggalLahir">

      <label>Jenis Kelamin</label>
      <select id="inputJenisKelamin" name="jenisKelamin">
        <option value="">--Pilih--</option>
        <option value="laki-laki">Laki-laki</option>
        <option value="perempuan">Perempuan</option>
      </select>

      <label>Jurusan</label>
      <input type="text" id="inputJurusan" name="jurusan">

      <label>Email</label>
      <input type="email" id="inputEmail" name="email">

      <label>Alamat</label>
      <input type="text" id="inputAlamat" name="alamat">

      <label>No HP</label>
      <input type="text" id="inputNoHp" name="noHp">

      <label>Tahun Keluar</label>
      <input type="text" id="inputTahunKeluar" name="tahunKeluar">

      <label>Judul Skripsi</label>
      <input type="text" id="inputJudulSkripsi" name="judulSkripsi">

      <label>Penguji Skripsi</label>
      <input type="text" id="inputPengujiSkripsi" name="pengujiSkripsi">

      <label>Pekerjaan</label>
      <input type="text" id="inputPekerjaan" name="pekerjaan">

      <div style="margin-top:12px">
        <button class="btn" type="submit" id="btnUpdate">Update</button>
      </div>
    </form>
  </div>
</div>

<script type="module">
import { db } from "./js/firebase.js";
import { doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const params = new URLSearchParams(window.location.search);
const mahasiswaId = params.get("id");

if (!mahasiswaId) {
  alert("ID tidak ditemukan");
  window.location.href = "admin-dashboard.html";
  throw new Error("No ID");
}

const docRef = doc(db, "mahasiswa", mahasiswaId);

// Load data
(async () => {
  try {
    const snap = await getDoc(docRef);
    if (!snap.exists()) {
      alert("Data tidak ditemukan!");
      window.location.href = "admin-dashboard.html";
      return;
    }
    
    const data = snap.data();
    
    // Set values manually
    document.getElementById("inputNim").value = data.nim || "";
    document.getElementById("inputNama").value = data.nama || "";
    document.getElementById("inputTempatLahir").value = data.tempatLahir || "";
    document.getElementById("inputTanggalLahir").value = data.tanggalLahir || "";
    document.getElementById("inputJenisKelamin").value = data.jenisKelamin || "";
    document.getElementById("inputJurusan").value = data.jurusan || "";
    document.getElementById("inputEmail").value = data.email || "";
    document.getElementById("inputAlamat").value = data.alamat || "";
    document.getElementById("inputNoHp").value = data.noHp || "";
    document.getElementById("inputTahunKeluar").value = data.tahunKeluar || "";
    document.getElementById("inputJudulSkripsi").value = data.judulSkripsi || "";
    document.getElementById("inputPengujiSkripsi").value = data.pengujiSkripsi || "";
    document.getElementById("inputPekerjaan").value = data.pekerjaan || "";
    
  } catch (error) {
    console.error("Error:", error);
    alert("Error loading data");
  }
})();

// Submit
document.getElementById("formEdit").addEventListener("submit", async (e) => {
  e.preventDefault();
  
  const btn = document.getElementById("btnUpdate");
  btn.disabled = true;
  btn.textContent = "Updating...";
  
  try {
    const dataUpdate = {
      nim: document.getElementById("inputNim").value.trim(),
      nama: document.getElementById("inputNama").value.trim(),
      tempatLahir: document.getElementById("inputTempatLahir").value.trim(),
      tanggalLahir: document.getElementById("inputTanggalLahir").value.trim(),
      jenisKelamin: document.getElementById("inputJenisKelamin").value.trim(),
      jurusan: document.getElementById("inputJurusan").value.trim(),
      email: document.getElementById("inputEmail").value.trim(),
      alamat: document.getElementById("inputAlamat").value.trim(),
      noHp: document.getElementById("inputNoHp").value.trim(),
      tahunKeluar: document.getElementById("inputTahunKeluar").value.trim(),
      judulSkripsi: document.getElementById("inputJudulSkripsi").value.trim(),
      pengujiSkripsi: document.getElementById("inputPengujiSkripsi").value.trim(),
      pekerjaan: document.getElementById("inputPekerjaan").value.trim()
    };
    
    await updateDoc(docRef, dataUpdate);
    
    alert("Data berhasil diperbarui!");
    window.location.href = "admin-dashboard.html";
    
  } catch (error) {
    console.error("Error update:", error);
    alert("Gagal update: " + error.message);
    btn.disabled = false;
    btn.textContent = "Update";
  }
});
</script>

</body>
</html>
