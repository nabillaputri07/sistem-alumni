<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login Admin - Data Alumni</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 420px;
      animation: slideIn 0.4s ease-out;
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }
    .logo-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 15px;
      font-size: 36px;
      color: white;
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 8px;
    }
    .subtitle {
      text-align: center;
      color: #666;
      font-size: 14px;
      margin-bottom: 30px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 14px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 15px;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn-login {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      margin-top: 10px;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }
    .btn-login:active {
      transform: translateY(0);
    }
    .btn-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }
    .info-box {
      margin-top: 20px;
      padding: 12px;
      background: #f0f4ff;
      border-left: 4px solid #667eea;
      border-radius: 6px;
      font-size: 13px;
      color: #555;
      line-height: 1.6;
    }
    .status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-size: 14px;
      display: none;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
      display: block;
    }
    .spinner {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <div class="logo-icon">üéì</div>
      <h1>Login Admin</h1>
      <p class="subtitle">Sistem Data Alumni Mahasiswa</p>
    </div>

    <form id="formAdmin">
      <div class="form-group">
        <label for="email">üìß Email Admin</label>
        <input 
          id="email" 
          type="email" 
          placeholder="admin@example.com" 
          required
          autocomplete="email"
        >
      </div>

      <div class="form-group">
        <label for="nama">üîë Nama (sebagai password)</label>
        <input 
          id="nama" 
          type="password" 
          placeholder="Masukkan nama admin" 
          required
          autocomplete="current-password"
        >
      </div>

      <button class="btn-login" type="submit" id="btnLogin">
        Masuk
      </button>
    </form>

    <div id="status" class="status"></div>

    <div class="info-box">
      <strong>‚ÑπÔ∏è Informasi Login:</strong><br>
      Login menggunakan <b>email</b> dan <b>nama</b> yang terdaftar di collection <code>users</code>. Role harus <b>admin</b>.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDvcW5e0tzQqLuzQ4i4vff2D0Jkc09CMd8",
      authDomain: "data-alumni-b0381.firebaseapp.com",
      projectId: "data-alumni-b0381",
      storageBucket: "data-alumni-b0381.appspot.com",
      messagingSenderId: "852905518914",
      appId: "1:852905518914:web:71e503f91340991c3d4adb",
      measurementId: "G-Z8ZLBZDZKY"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    console.log("‚úÖ Firebase initialized");

    const form = document.getElementById("formAdmin");
    const btnLogin = document.getElementById("btnLogin");
    const statusDiv = document.getElementById("status");

    function showStatus(message, type = 'error') {
      statusDiv.textContent = message;
      statusDiv.className = `status ${type}`;
      setTimeout(() => {
        statusDiv.style.display = 'none';
      }, 5000);
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const email = document.getElementById("email").value.trim();
      const nama = document.getElementById("nama").value.trim();

      if (!email || !nama) {
        showStatus("‚ùå Email dan nama harus diisi!", 'error');
        return;
      }

      btnLogin.disabled = true;
      btnLogin.innerHTML = '<span class="spinner"></span> Memproses...';

      try {
        console.log("üîç Login attempt:", email);

        const q = query(collection(db, "users"), where("email", "==", email));
        const snapshot = await getDocs(q);

        console.log("üìä Documents found:", snapshot.docs.length);

        if (snapshot.empty) {
          showStatus("‚ùå Email admin tidak terdaftar!", 'error');
          return;
        }

        const userDoc = snapshot.docs[0];
        const userData = userDoc.data();
        
        console.log("üë§ User data:", userData);

        if (userData.nama !== nama) {
          showStatus("‚ùå Nama (password) salah!", 'error');
          return;
        }

        if (userData.role !== "admin") {
          showStatus("‚ùå Akun ini bukan admin!", 'error');
          return;
        }

        console.log("‚úÖ Login successful");

        const userSession = {
          role: userData.role,
          email: userData.email,
          nama: userData.nama,
          uid: userDoc.id
        };

        sessionStorage.setItem("user", JSON.stringify(userSession));
        localStorage.setItem("adminEmail", userData.email);

        showStatus("‚úÖ Login berhasil! Mengalihkan...", 'success');

        setTimeout(() => {
          window.location.href = "admin-dashboard.html";
        }, 1000);

      } catch (err) {
        console.error("‚ùå Login error:", err);

        let errorMessage = "Terjadi kesalahan koneksi ke database.";

        if (err.code === "permission-denied") {
          errorMessage = "‚ùå Permission Denied! Periksa Firebase Rules.";
        } else if (err.code === "unavailable") {
          errorMessage = "‚ùå Database tidak tersedia. Cek koneksi internet!";
        } else if (err.message) {
          errorMessage = "‚ùå " + err.message;
        }

        showStatus(errorMessage, 'error');

      } finally {
        btnLogin.disabled = false;
        btnLogin.textContent = "Masuk";
      }
    });

    // Auto-redirect jika sudah login
    const userSession = sessionStorage.getItem("user");
    if (userSession) {
      try {
        const user = JSON.parse(userSession);
        if (user.role === "admin") {
          console.log("üë§ Already logged in, redirecting...");
          // window.location.href = "admin-dashboard.html";
        }
      } catch (e) {
        console.error("Session error:", e);
      }
    }
  </script>
</body>
</html>
